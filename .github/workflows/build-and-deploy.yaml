name: Build and Deploy React App to CloudFront
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      BUCKET: waywin.musaffarulislam.com
      DIST: ./build
      REGION: us-east-1
      DIST_ID: E34RBIYNH1C74R

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAXQJN4DRDSICUZT7D
          aws-secret-access-key: 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
          aws-region: ${{ env.REGION }}

      - name: Install Dependencies
        run: |
          node --version
          yarn install --frozen-lockfile --production

      - name: Build Static Website
        run: yarn run build

      - name: Copy files to the production website with the AWS CLI
        run: | 
          aws s3 sync --delete ${{ env.DIST }} s3://${{ env.BUCKET }}

      - name: Create CloudFront Invalidation
        run: |
          invalidationId=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.DIST_ID }} \
            --paths "/*" \
            --query "Invalidation.Id")
          echo "Invalidation ID: $invalidationId"

